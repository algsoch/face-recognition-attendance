<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-section i {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .form-control {
            padding: 12px 20px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            margin-bottom: 20px;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            color: white;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .loading-spinner {
            display: none;
        }
        
        .input-group-text {
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-right: none;
        }
        
        .input-group .form-control {
            border-left: none;
        }
        
        .demo-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .demo-accounts {
            font-size: 0.9rem;
        }
        
        .demo-account {
            background: white;
            border-radius: 8px;
            padding: 10px;
            margin: 5px 0;
            border-left: 4px solid #667eea;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .demo-account:hover {
            transform: translateX(5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo-section">
                <i class="fas fa-user-graduate"></i>
                <h2 class="fw-bold text-primary">Teacher Login</h2>
                <p class="text-muted">Access your attendance dashboard</p>
            </div>
            
            <!-- Demo Section -->
            <div class="demo-section">
                <h6 class="text-primary mb-3"><i class="fas fa-info-circle me-2"></i>Demo Accounts (Click to use)</h6>
                <div class="demo-accounts">
                    <div class="demo-account" onclick="loginDemo('npdimagine@gmail.com', 'demo123')">
                        <strong>Teacher 1:</strong><br>
                        Email: npdimagine@gmail.com<br>
                        Password: demo123
                    </div>
                    <div class="demo-account" onclick="loginDemo('vk927291@gmail.com', 'demo123')">
                        <strong>Teacher 2:</strong><br>
                        Email: vk927291@gmail.com<br>
                        Password: demo123
                    </div>
                </div>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm">
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                </div>
                
                <div class="input-group mb-4">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                
                <div id="alertContainer"></div>
                
                <button type="submit" class="btn btn-login">
                    <span class="loading-spinner spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                    <span class="btn-text"><i class="fas fa-sign-in-alt me-2"></i>Sign In</span>
                </button>
                
                <div class="text-center mt-3">
                    <p class="text-muted">Don't have an account? 
                        <a href="/register" class="text-primary text-decoration-none fw-bold">Register</a>
                    </p>
                    <a href="/" class="text-muted text-decoration-none">‚Üê Back to Home</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            const submitBtn = form.querySelector('button[type="submit"]');
            const btnText = submitBtn.querySelector('.btn-text');
            const spinner = submitBtn.querySelector('.loading-spinner');
            
            submitBtn.disabled = true;
            spinner.style.display = 'inline-block';
            btnText.innerHTML = 'Signing In...';
            
            // Clear previous alerts
            document.getElementById('alertContainer').innerHTML = '';
            
            try {
                console.log('Attempting login with:', { email, password });
                
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('Login response status:', response.status);
                const result = await response.json();
                console.log('Login response:', result);
                
                if (response.ok) {
                    // Store token and redirect
                    localStorage.setItem('access_token', result.access_token);
                    localStorage.setItem('teacher_name', result.teacher_name || 'Teacher');
                    
                    showAlert('success', 
                        '<i class="fas fa-check-circle me-2"></i>Login successful! Redirecting to dashboard...');
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showAlert('danger', 
                        '<i class="fas fa-exclamation-triangle me-2"></i>' + 
                        (result.detail || 'Login failed. Please check your credentials.'));
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('danger', 
                    '<i class="fas fa-exclamation-triangle me-2"></i>Network error. Please check your connection and try again.');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                spinner.style.display = 'none';
                btnText.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Sign In';
            }
        });
        
        function showAlert(type, message) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
        }
        
        // Quick demo login buttons
        function loginDemo(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
            showAlert('info', '<i class="fas fa-info-circle me-2"></i>Demo credentials filled! Click Sign In to continue.');
        }
    </script>
</body>
</html>
