<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Attendance Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            color: white;
            padding: 1rem 0;
        }
        .card {
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.95);
        }
        .webcam-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
        }
        #webcam {
            width: 100%;
            height: auto;
            display: block;
        }
        .capture-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.3);
        }
        .capture-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s;
        }
        .capture-btn:hover {
            transform: scale(1.1);
            color: white;
        }
        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
        .attendance-history {
            max-height: 400px;
            overflow-y: auto;
        }
        .success-animation {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h3><i class="fas fa-graduation-cap"></i> Student Attendance Portal</h3>
                </div>
                <div class="col-md-6 text-end">
                    <span id="currentDateTime"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <!-- Webcam Section -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-camera"></i> Facial Recognition Attendance</h5>
                        <span class="badge bg-success status-badge" id="statusBadge">Camera Ready</span>
                    </div>
                    <div class="card-body">
                        <div class="webcam-container">
                            <video id="webcam" autoplay muted></video>
                            <canvas id="canvas" style="display: none;"></canvas>
                            
                            <div class="capture-overlay" id="captureOverlay">
                                <button class="btn capture-btn" onclick="captureAttendance()" id="captureBtn">
                                    <i class="fas fa-camera"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="text-center mt-3">
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="classSelect" class="form-label">Select Class:</label>
                                    <select class="form-select" id="classSelect">
                                        <option value="">Loading classes...</option>
                                    </select>
                                </div>
                                <div class="col-md-8 d-flex align-items-end">
                                    <button class="btn btn-primary me-2" onclick="startCamera()">
                                        <i class="fas fa-video"></i> Start Camera
                                    </button>
                                    <button class="btn btn-secondary me-2" onclick="stopCamera()">
                                        <i class="fas fa-video-slash"></i> Stop Camera
                                    </button>
                                    <button class="btn btn-info" onclick="uploadImage()">
                                        <i class="fas fa-upload"></i> Upload Photo
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Loading indicator -->
                        <div class="loading text-center py-3" id="loadingIndicator">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Processing...</span>
                            </div>
                            <p class="mt-2">Recognizing face...</p>
                        </div>
                        
                        <!-- Result display -->
                        <div id="resultContainer" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <!-- Student Info & History -->
            <div class="col-md-4">
                <!-- Student Recognition Status -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h6><i class="fas fa-user-check"></i> Recognition Status</h6>
                    </div>
                    <div class="card-body" id="recognitionStatus">
                        <div class="text-center text-muted">
                            <i class="fas fa-user-circle fa-3x mb-2"></i>
                            <p>Position your face in front of the camera</p>
                        </div>
                    </div>
                </div>

                <!-- Quick Stats -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h6><i class="fas fa-chart-pie"></i> Your Attendance</h6>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-6">
                                <h4 class="text-success" id="attendancePercentage">0%</h4>
                                <small>Overall</small>
                            </div>
                            <div class="col-6">
                                <h4 class="text-info" id="totalDays">0</h4>
                                <small>Days</small>
                            </div>
                        </div>
                        <div class="progress mt-2">
                            <div class="progress-bar bg-success" role="progressbar" 
                                 style="width: 0%" id="attendanceProgress"></div>
                        </div>
                    </div>
                </div>

                <!-- Recent Attendance -->
                <div class="card">
                    <div class="card-header">
                        <h6><i class="fas fa-history"></i> Recent Attendance</h6>
                    </div>
                    <div class="card-body p-0">
                        <div class="attendance-history" id="attendanceHistory">
                            <div class="text-center p-3 text-muted">
                                <i class="fas fa-calendar-alt"></i>
                                <p class="mb-0">No attendance records</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- File Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload Photo for Attendance</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="photoUpload" class="form-label">Select your photo:</label>
                        <input type="file" class="form-control" id="photoUpload" accept="image/*">
                    </div>
                    <div class="mb-3">
                        <label for="uploadClassSelect" class="form-label">Select Class:</label>
                        <select class="form-select" id="uploadClassSelect">
                            <option value="">Select a class...</option>
                        </select>
                    </div>
                    <div id="previewContainer" class="text-center" style="display: none;">
                        <img id="photoPreview" style="max-width: 100%; max-height: 200px;" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="processUploadedImage()">
                        Mark Attendance
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/student-portal.js"></script>
</body>
</html>
