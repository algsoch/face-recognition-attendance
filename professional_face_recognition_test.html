<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Face Recognition Attendance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            background: #f8fafc;
            border: 3px dashed #cbd5e1;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #4f46e5;
            background: #f1f5f9;
        }

        .upload-section.dragover {
            border-color: #4f46e5;
            background: #eef2ff;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .preview-section {
            display: none;
            margin: 20px 0;
            text-align: center;
        }

        .preview-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .action-buttons {
            display: none;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-recognize {
            background: #059669;
            color: white;
        }

        .btn-recognize:hover {
            background: #047857;
        }

        .btn-attendance {
            background: #dc2626;
            color: white;
        }

        .btn-attendance:hover {
            background: #b91c1c;
        }

        .btn-clear {
            background: #6b7280;
            color: white;
        }

        .btn-clear:hover {
            background: #4b5563;
        }

        .results-section {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .results-success {
            background: #ecfdf5;
            border: 1px solid #10b981;
            color: #047857;
        }

        .results-error {
            background: #fef2f2;
            border: 1px solid #ef4444;
            color: #dc2626;
        }

        .results-warning {
            background: #fffbeb;
            border: 1px solid #f59e0b;
            color: #d97706;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading-spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .student-info {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
        }

        .student-info h3 {
            color: #0c4a6e;
            margin-bottom: 10px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .info-item {
            background: white;
            padding: 10px;
            border-radius: 5px;
        }

        .info-label {
            font-weight: bold;
            color: #374151;
        }

        .confidence-bar {
            width: 100%;
            height: 20px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #dc2626 0%, #f59e0b 50%, #10b981 100%);
            transition: width 0.5s ease;
        }

        .api-status {
            background: #f9fafb;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Professional Face Recognition</h1>
            <p>Advanced CNN-based Attendance System v3.0</p>
        </div>

        <div class="content">
            <div class="api-status" id="apiStatus">
                <div class="loading-spinner"></div>
                <p>Checking system status...</p>
            </div>

            <div class="upload-section" id="uploadSection">
                <h2>üì∏ Upload Photo for Recognition</h2>
                <p style="margin: 15px 0; color: #6b7280;">
                    Drag and drop an image or click to select
                </p>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Choose Image
                </button>
            </div>

            <div class="preview-section" id="previewSection">
                <h3>Image Preview</h3>
                <img id="previewImage" class="preview-image" alt="Preview">
                <div class="action-buttons" id="actionButtons">
                    <button class="btn btn-recognize" onclick="recognizeFace()">
                        üîç Recognize Face
                    </button>
                    <button class="btn btn-attendance" onclick="markAttendance()">
                        ‚úÖ Mark Attendance
                    </button>
                    <button class="btn btn-clear" onclick="clearImage()">
                        üóëÔ∏è Clear
                    </button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Processing image with professional face recognition...</p>
            </div>

            <div class="results-section" id="resultsSection">
                <div id="resultsContent"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8007';
        let currentFile = null;

        // Check API status on load
        document.addEventListener('DOMContentLoaded', function() {
            checkApiStatus();
            setupEventListeners();
        });

        async function checkApiStatus() {
            try {
                const response = await fetch(`${API_BASE}/system/status`);
                const data = await response.json();
                
                document.getElementById('apiStatus').innerHTML = `
                    <h3 style="color: #059669;">‚úÖ System Operational</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Version</div>
                            <div>${data.version}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Recognition System</div>
                            <div>${data.face_recognition.system}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Registered Faces</div>
                            <div>${data.face_recognition.registered_faces}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Present Today</div>
                            <div>${data.database.present_today}</div>
                        </div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('apiStatus').innerHTML = `
                    <h3 style="color: #dc2626;">‚ùå API Connection Failed</h3>
                    <p>Please ensure the backend server is running on port 8007</p>
                `;
            }
        }

        function setupEventListeners() {
            const fileInput = document.getElementById('fileInput');
            const uploadSection = document.getElementById('uploadSection');

            fileInput.addEventListener('change', handleFileSelect);

            // Drag and drop
            uploadSection.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadSection.classList.add('dragover');
            });

            uploadSection.addEventListener('dragleave', () => {
                uploadSection.classList.remove('dragover');
            });

            uploadSection.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadSection.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFile(files[0]);
                }
            });
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showResults('Please select an image file.', 'error');
                return;
            }

            currentFile = file;
            
            // Show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                const previewImage = document.getElementById('previewImage');
                previewImage.src = e.target.result;
                
                document.getElementById('previewSection').style.display = 'block';
                document.getElementById('actionButtons').style.display = 'flex';
                hideResults();
            };
            reader.readAsDataURL(file);
        }

        async function recognizeFace() {
            if (!currentFile) return;

            showLoading(true);
            hideResults();

            try {
                const formData = new FormData();
                formData.append('file', currentFile);

                const response = await fetch(`${API_BASE}/recognize`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                showLoading(false);
                
                if (data.match_found) {
                    showRecognitionSuccess(data);
                } else {
                    showRecognitionFailure(data);
                }
            } catch (error) {
                showLoading(false);
                showResults(`Error: ${error.message}`, 'error');
            }
        }

        async function markAttendance() {
            if (!currentFile) return;

            showLoading(true);
            hideResults();

            try {
                const formData = new FormData();
                formData.append('file', currentFile);

                const response = await fetch(`${API_BASE}/mark-attendance`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                showLoading(false);
                
                if (data.success) {
                    showAttendanceSuccess(data);
                } else {
                    showAttendanceFailure(data);
                }
            } catch (error) {
                showLoading(false);
                showResults(`Error: ${error.message}`, 'error');
            }
        }

        function showRecognitionSuccess(data) {
            const confidence = data.confidence || 0;
            const student = data.student_details || {};
            
            const content = `
                <h3>‚úÖ Face Recognition Successful</h3>
                
                <div class="student-info">
                    <h3>üë§ Student Information</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Name</div>
                            <div>${student.name || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Roll Number</div>
                            <div>${student.roll_number || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Class</div>
                            <div>${student.class_name || 'N/A'} - ${student.section || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Branch</div>
                            <div>${student.branch || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Confidence Level</div>
                            <div>${data.confidence_level || 'UNKNOWN'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Distance Score</div>
                            <div>${(data.distance || 0).toFixed(3)}</div>
                        </div>
                    </div>
                    
                    <div style="margin-top: 15px;">
                        <div class="info-label">Confidence: ${confidence.toFixed(1)}%</div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${confidence}%"></div>
                        </div>
                    </div>
                </div>

                <div style="margin-top: 15px; font-size: 0.9rem; color: #6b7280;">
                    <p><strong>Recognition Method:</strong> ${data.recognition_method || 'professional_face_recognition'}</p>
                    <p><strong>Timestamp:</strong> ${data.timestamp || new Date().toISOString()}</p>
                    <p><strong>Encoding Length:</strong> ${data.encoding_length || 'N/A'} features</p>
                </div>
            `;
            
            showResults(content, 'success');
        }

        function showRecognitionFailure(data) {
            let content = `
                <h3>‚ùå Face Recognition Failed</h3>
                <p><strong>Reason:</strong> ${data.reason || 'Unknown error'}</p>
            `;

            if (data.best_rejected_match) {
                const rejected = data.best_rejected_match;
                content += `
                    <div style="margin-top: 15px;">
                        <h4>üîç Closest Match (Rejected)</h4>
                        <p><strong>Student:</strong> ${rejected.student_details?.name || 'Unknown'}</p>
                        <p><strong>Distance:</strong> ${(rejected.distance || 0).toFixed(3)}</p>
                        <p><strong>Confidence:</strong> ${(data.confidence || 0).toFixed(1)}%</p>
                    </div>
                `;
            }

            if (data.all_distances) {
                content += `
                    <div style="margin-top: 15px;">
                        <h4>üìä All Distance Scores</h4>
                        <div style="font-family: monospace; font-size: 0.8rem;">
                `;
                
                Object.entries(data.all_distances).forEach(([studentId, distance]) => {
                    content += `<p>Student ${studentId}: ${distance.toFixed(3)}</p>`;
                });
                
                content += `</div></div>`;
            }

            showResults(content, 'error');
        }

        function showAttendanceSuccess(data) {
            const student = data.student_details || {};
            const recognition = data.recognition_details || {};
            
            const content = `
                <h3>‚úÖ Attendance Marked Successfully</h3>
                
                <div class="student-info">
                    <h3>üë§ Attendance Record</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Student Name</div>
                            <div>${student.name || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Roll Number</div>
                            <div>${student.roll_number || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Attendance ID</div>
                            <div>${data.attendance_id || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Confidence</div>
                            <div>${(recognition.confidence || 0).toFixed(1)}%</div>
                        </div>
                    </div>
                </div>

                <p style="margin-top: 15px; color: #059669;">
                    ‚úÖ ${data.message || 'Attendance marked successfully'}
                </p>
            `;
            
            showResults(content, 'success');
        }

        function showAttendanceFailure(data) {
            let content = `
                <h3>‚ùå Attendance Marking Failed</h3>
                <p><strong>Reason:</strong> ${data.message || 'Unknown error'}</p>
            `;

            if (data.recognition_details) {
                const recognition = data.recognition_details;
                content += `
                    <div style="margin-top: 15px;">
                        <h4>üîç Recognition Details</h4>
                        <p><strong>Confidence:</strong> ${(recognition.confidence || 0).toFixed(1)}%</p>
                        <p><strong>Required:</strong> 70% minimum for attendance</p>
                    </div>
                `;
            }

            showResults(content, 'warning');
        }

        function showResults(content, type) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsContent = document.getElementById('resultsContent');
            
            resultsSection.className = `results-section results-${type}`;
            resultsContent.innerHTML = content;
            resultsSection.style.display = 'block';
        }

        function hideResults() {
            document.getElementById('resultsSection').style.display = 'none';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function clearImage() {
            currentFile = null;
            document.getElementById('previewSection').style.display = 'none';
            document.getElementById('actionButtons').style.display = 'none';
            document.getElementById('fileInput').value = '';
            hideResults();
        }
    </script>
</body>
</html>
